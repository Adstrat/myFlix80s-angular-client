<!--
  Component displays welcome page with options to Sign-up or Login
-->


<div class="main-page">
  <div class="main-inner">
    <h1 class="welcome-message">
      Welcome to <span class="title">myFlix80s</span>
    </h1>
    <div class="welcome-buttons">
      <button mat-raised-button (click)="openUserRegistrationDialog()" style="margin-right: 10px;">
        Sign Up
      </button>
      <button mat-raised-button (click)="openUserLoginDialog()" style="margin-right: 10px;">
        Login
      </button>
    </div>
  </div>
</div>
